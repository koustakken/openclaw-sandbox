<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      // SPA fallback for deep links.
      // GitHub Pages: keep repo base (/repo-name)
      // Vercel/others: use root (/)
      var isGithubPages = window.location.hostname.endsWith('github.io');
      var parts = window.location.pathname.split('/').filter(Boolean);
      var base = isGithubPages && parts.length > 0 ? '/' + parts[0] : '';

      var path = window.location.pathname + window.location.search + window.location.hash;

      // prevent recursive redirect chains
      if (window.location.search.includes('redirect=')) {
        window.location.replace((base || '') + '/');
      } else {
        window.location.replace((base || '') + '/?redirect=' + encodeURIComponent(path));
      }
    </script>
  </body>
</html>
